<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Editar Factura</title>
    </head>
    <body>
        <header th:replace="layout/plantilla::header"></header>

        <div th:fragment="editarFactura">
            <form th:action="@{/facturas/actualizar}" method="POST">
                <input type="hidden" th:name="idFactura" th:value="${factura.idFactura}"/>
                <div class="mb-3">
                    <label for="idReservacion">Reservaci贸n</label>
                    <select name="reservacion.idReservacion" id="idReservacion" class="form-control" required="true">
                        <option th:each="reservacion : ${reservaciones}" th:value="${reservacion.idReservacion}" 
                                th:selected="${factura.reservacion.idReservacion == reservacion.idReservacion}">
                            [[${reservacion.hotel.nombre}]] - [[${reservacion.cliente.nombre}]] [[${reservacion.cliente.apellido}]]
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fechaEmision">Fecha de Emisi贸n</label>
                    <input type="date" class="form-control" id="fechaEmision" name="fechaEmision" th:value="${factura.fechaEmision}" required="true"/>
                </div>
                <div class="mb-3">
                    <label for="total">Total</label>
                    <input type="number" step="0.01" class="form-control" id="total" name="total" th:value="${factura.total}" required="true"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                </div>
            </form>
        </div>

        <form th:action="@{/facturas/actualizar}" method="POST">

                            th:selected="${factura.reservacion.idReservacion == reservacion.idReservacion}">
                        [[${reservacion.hotel.nombre}]] - [[${reservacion.cliente.nombre}]] [[${reservacion.cliente.apellido}]]
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaEmision">Fecha de Emisi贸n</label>
                <input type="date" class="form-control" id="fechaEmision" name="fechaEmision" th:value="${factura.fechaEmision}" required="true"/>
            </div>
            <div class="mb-3">
                <label for="total">Total</label>
                <input type="number" step="0.01" class="form-control" id="total" name="total" th:value="${factura.total}" required="true"/>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Actualizar</button>
            </div>
        </form>

    </body>
</html>
