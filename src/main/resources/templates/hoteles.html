<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Hoteles</title>
    </head>
    <body>
        <header th:replace="layout/plantilla::header"></header>
        <!-- Barra de búsqueda -->
        <section class="py-4 bg-light">
            <div class="container">
                <form th:action="@{/hoteles/buscar}" method="get" class="d-flex">
                    <input type="text" name="query" class="form-control me-2" placeholder="Buscar hoteles" />
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </section>

        <div class="text-center mt-3 p-1">
            <!-- Subtitulo -->
            <h2>Hoteles</h2>
        </div>

        <!-- Botón para agregar hotel -->
        <section class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-success btn-block" data-bs-toggle="modal" data-bs-target="#agregarHotel">
                            <i class="fas fa-plus"></i> Agregar Hotel
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal para agregar hotel -->
        <section>
            <div id="agregarHotel" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar Hotel</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/hoteles/guardar}" th:object="${hotel}" method="POST">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" id="direccion" name="direccion" class="form-control" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="ciudad">Ciudad</label>
                                    <input type="text" id="ciudad" name="ciudad" class="form-control" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="pais">País</label>
                                    <input type="text" id="pais" name="pais" class="form-control" required="true" />
                                </div>
                                <div class="mb-3">
                                    <label for="estrellas">Estrellas</label>
                                    <input type="number" id="estrellas" name="estrellas" class="form-control" required="true" />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Lista de hoteles -->
        <section class="py-4">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Hoteles</h4>
                    </div>
                    <div th:if="${hoteles != null and !hoteles.empty}">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Dirección</th>
                                    <th>Ciudad</th>
                                    <th>País</th>
                                    <th>Estrellas</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="hotel, index : ${hoteles}">
                                    <td th:text="${index + 1}"></td>
                                    <td th:text="${hotel.nombre}"></td>
                                    <td th:text="${hotel.direccion}"></td>
                                    <td th:text="${hotel.ciudad}"></td>
                                    <td th:text="${hotel.pais}"></td>
                                    <td th:text="${hotel.estrellas}"></td>
                                    <td>
                                        <a th:href="@{/hoteles/editar/{id}(id=${hotel.idHotel})}" class="btn btn-success">
                                            <i class="fas fa-pencil"></i> Editar
                                        </a>
                                        <a th:href="@{/hoteles/eliminar/{id}(id=${hotel.idHotel})}" class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-2" th:if="${hoteles == null or hoteles.empty}">
                        <span>No se encontraron hoteles</span>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla::footer"></footer>
    </body>
</html>
