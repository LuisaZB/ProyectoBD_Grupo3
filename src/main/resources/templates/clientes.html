<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Clientes</title>
    </head>
    <body>
        <header th:replace="layout/plantilla::header"></header>
        <!-- Barra de búsqueda -->
        <section class="py-4 mb-4 bg-light">
            <div class="container">
                <form th:action="@{/clientes/buscar}" method="get" class="d-flex">
                    <input class="form-control me-2" type="search" name="query" placeholder="Buscar clientes" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </section>

        <div class="text-center mt-3 p-1">
            <!-- Subtitulo -->
            <h2>Clientes</h2>
        </div>

        <!-- Botón para agregar cliente -->
        <section class="py-4 mb-4 bg-light">
            <div class="container" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="row">
                    <div class="col-md-3">   
                        <button type="button" class="btn btn-success btn-block" data-bs-toggle="modal" data-bs-target="#agregarCliente">
                            <i class="fas fa-plus"></i> Agregar Cliente
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal para agregar cliente -->
        <section>
            <div id="agregarCliente" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar Cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/clientes/guardar}" method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="correoElectronico">Correo Electrónico</label>
                                    <input type="email" class="form-control" name="correoElectronico" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" class="form-control" name="telefono" required="true"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Lista de clientes -->
        <section>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h4>Lista de Clientes</h4>
                    </div>
                    <div th:if="${clientes != null and !clientes.empty}">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Correo Electrónico</th>
                                    <th>Teléfono</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente, contador : ${clientes}">
                                    <td>[[${contador.count}]]</td>
                                    <td>[[${cliente.nombre}]]</td>
                                    <td>[[${cliente.apellido}]]</td>
                                    <td>[[${cliente.correoElectronico}]]</td>
                                    <td>[[${cliente.telefono}]]</td>
                                    <td>
                                        <a th:href="@{/clientes/modificar/}+${cliente.idCliente}" class="btn btn-success">
                                            <i class="fas fa-pencil"></i> Editar
                                        </a>
                                        <a th:href="@{/clientes/eliminar/}+${cliente.idCliente}" class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-2" th:if="${clientes == null or clientes.empty}">
                        <span>No hay clientes disponibles</span>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla::footer"></footer>
    </body>
</html>
